<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="https://source.unsplash.com/random/?logo" alt="logo" />
    </header>
<div class="form-wrapper">
    
    <form action="">
      <h1>Sugestão de ideias</h1>
      <label for="name">Nome</label>
      <input type="text" name="name" placeholder="Nome do funcionário" />
      <label for="suggestion">Sugestão</label>
      <textarea
        name="suggestion"
        id="suggestion"
        placeholder="Sua sugestão"
      ></textarea>
      <label for="impacto">Impacto que sua sugestão causa</label>
      <select name="impacto" id="impacto">
        <option value="">Selecione</option>
        <option value="low">Baixo</option>
        <option value="medium">Médio</option>
        <option value="high">Alto</option>
      </select>
      <button type="submit">Enviar</button>
      <button type="reset">Limpar campos</button>
    </form>
</div>
  </body>
</html>
