<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <main>
        <form action="">
            <h1>Cadastro de usuário</h1>
            <label for="username">Nome de usuário</label>
            <input type="text" name="username" id="username">

            <label for="phone-number">Telefone</label>
            <input type="tel" name="phoneNumber" id="phone-number" placeholder="+XX XX XXXXX-XXXX">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="email@email.com">

            <label for="password">Senha</label>
            <input type="password" name="password" id="password">

            <label for="observations">Observações</label>
            <textarea name="observations" id="observations"></textarea>

            <label for="city">Cidade</label>
            <select name="city" id="city">
                <option value="0">Selecione</option>
                <option value="1">Mussum</option>
                <option value="2">Ipsum</option>
                <option value="3">Litris</option>
                <option value="4">Abertis</option>
            </select>

            <button class="submit" type="submit">Enviar</button>
            <button class="reset" type="reset">Limpar campos</button>
        </form>
    </main>
</body>
</html>
