<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Doceria []</title>
</head>
<body>

  <header>
    <h1>Doceria []</h1>
  </header>

  <main>
    <h1>Faça seu pedido</h1>

    <form>

      <fieldset>

        <legend>Contato</legend>

        <label for="name">Nome completo</label>
        <input type="text" name="name" id="name">
        <label for="phone">Endereço</label>
        <input type="tel" name="phone" id="phone">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
      </fieldset>

      <fieldset>
        <legend>Itens do pedido</legend>
          <input type="checkbox" name="order" id="order-1" value="Brigadeiro">
          <label for="order-1">Brigadeiro</label>
          <input type="checkbox" name="order" id="order-2" value="Beijinho">
          <label for="order-2">Beijinho</label>
          <input type="checkbox" name="order" id="order-3" value="Cajuzinho">
          <label for="order-3">Cajuzinho</label>
          <input type="checkbox" name="order" id="order-4" value="Pavê">
          <label for="order-4">Pavê</label>
          <input type="checkbox" name="order" id="order-5" value="Quindim">
          <label for="order-5">Quindim</label>
          <input type="checkbox" name="order" id="order-6" value="Mousse">
          <label for="order-6">Mousse</label>
      </fieldset>

      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar campos">

    </form>
  </main>
  

</body>
</html>
